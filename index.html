<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Submenus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="center-section">
        <!-- header -->
        <header class="header-section">
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <nav class="nav-bar">
                <ul>
                    <li id="products">products</li>
                    <li id="developers">developers</li>
                    <li id="company">company</li>
                </ul>
            </nav>
            <div class="sign-section">
                <button class="btn">Sign in</button>
            </div>
            <div class="toggle-section">
                <button class="btn">Sign in</button>
            </div>
        </header>
        <!-- end header -->
        <!-- content -->
        <article class="hero-center">
            <div class="hero-title">
                <h2>Payments infrastructure <br>for the internet</h2>
                <p class="subtitle">Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to accept payments, send payouts, and manage their businesses online.</p>
                <div>
                    <button class="btn">Start now</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="./img/phone.svg" alt="phone">
            </div>
        </article>
        <!-- end content -->
    </section>
    <script type="module" src="app.js"></script>
</body>
</html>
